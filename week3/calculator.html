<!DOCTYPE html>
<html>
<head>
  <title>Calc</title>
  <style>
    body {display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; font-family: sans-serif;}
    .calc {background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);}
    input {width: 100%; font-size: 24px; text-align: right; margin-bottom: 10px; padding: 10px; border: none; background: #eee; border-radius: 5px;}
    button {padding: 15px; font-size: 18px; margin: 5px; border: none; border-radius: 5px; cursor: pointer;}
    .op {background: #28a745; color: #fff;}
    .clr {background: #dc3545; color: #fff;}
    .eq {background: #ffc107;}
  </style>
</head>
<body>
  <div class="calc">
    <input id="res" disabled>
    <div>
      <button onclick="v='';d()">C</button>
      <button onclick="v+='(';d()">(</button>
      <button onclick="v+=')';d()">)</button>
      <button onclick="v+='/'" class="op">÷</button>
      <br>
      <button onclick="v+='7';d()">7</button>
      <button onclick="v+='8';d()">8</button>
      <button onclick="v+='9';d()">9</button>
      <button onclick="v+='*'" class="op">×</button>
      <br>
      <button onclick="v+='4';d()">4</button>
      <button onclick="v+='5';d()">5</button>
      <button onclick="v+='6';d()">6</button>
      <button onclick="v+='-'" class="op">−</button>
      <br>
      <button onclick="v+='1';d()">1</button>
      <button onclick="v+='2';d()">2</button>
      <button onclick="v+='3';d()">3</button>
      <button onclick="v+='+'" class="op">+</button>
      <br>
      <button onclick="v+='0';d()">0</button>
      <button onclick="v+='.';d()">.</button>
      <button onclick="try{v=eval(v).toString()}catch(e){v='Err'};d()" class="eq">=</button>
    </div>
  </div>
  <script>
    let v = '';
    const d = () => res.value = v;
  </script>
</body>
</html>
